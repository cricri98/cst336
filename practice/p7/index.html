<html>
<head>
    <title>Shopping Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script>
       $(document).ready(function(){
           $.ajax({
            type:"GET",
            url:"api/getRandomProduct.php",
            dataType:"json",
            success: function(data, status){
                data.forEach(function(key){
                    $("#productRand").html("<a href='' id'"+key["productId"]+"'>" + key["productName"] + "</a>");
                    $("#priceRand").html("$"+key["productPrice"]);
                });
            }
           });
           
           
           $.ajax({
                    type: "GET",
                    url: "api/getProducts.php",
                    dataType: "json",
                    success: function(data, status) {
                        data.forEach(function(key) {
                            $("#products").append("<option value=" + key["productId"] + "'>" + key["productName"] + " " + key['productPrice'] + "</option>");
                           // $("#product_price").html(key["productPrice"]);
                        });
                    }
                });// End of products
           });
    </script>
</head>

<body>
    <br><br>
    <h1> Midterm Practice  </h1>

    <table>
    <tr>
        <th>Product</th>
        <th>Unit <br> Price</th>
        <th> Quantity </th>
        <th>Total</th>
    </tr>
   
    <tr>
        <td id="productRand"></td>
        <td id="priceRand"></td>
        <td id="qtyRand"> <input type="text" name="qtyRand" id="qtyRand"/> </td>
        <td id="totalRand"></td>
    </tr>
    <tr>
        <td> <select name="product" id="products">
                        <option value=""> Select One </option>
                    </select>
                </td>
        <td id="priceDrop"> </td>
        <td id="qtyDrop"> <input type="text" name="qtyDrop" id="qtyDrop"/> </td>
        <td id="totalDrop"> </td>
    </tr>    
   <tr>
        <td>Discount</td>
        <td ></td>
        <td></td>
        <td id="discount"></td>
    </tr>    
        
    <tr>
        <td>Subtotal</td>
        <td></td>
        <td></td>
        <td id="subtotal"></td>
    </tr>             
        
    <tr>
        <td>Tax (10%)</td>
        <td></td>
        <td></td>
        <td id="tax"></td>
    </tr>
    
    <tr>
        <td>Total</td>
        <td></td>
        <td></td>
        <td id="total"></td>
    </tr>
       
    </table>
    <br>
    Promo Code: <input type="text" name="code" id="code"><br>
        <div id="promoResponce"> </div>

</body>
</html>
